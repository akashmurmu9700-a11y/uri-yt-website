<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #0f0f0f;
    color: white;
    scroll-behavior: smooth;
}

/* Fade Animation */
.fade-in {
    opacity: 0;
    transform: translateY(30px);
    transition: all 1s ease;
}

.fade-in.show {
    opacity: 1;
    transform: translateY(0);
}

/* Navigation */
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 40px;
    background: rgba(0,0,0,0.8);
    position: fixed;
    width: 100%;
    z-index: 1000;
}

nav h1 {
    margin: 0;
}

nav a {
    color: white;
    text-decoration: none;
    margin-left: 20px;
}

nav a:hover {
    color: #00ffff;
}

/* Hero */
.hero {
    height: 100vh;
    background: url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee') no-repeat center;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 45px;
    font-weight: bold;
    animation: zoom 8s infinite alternate;
}

@keyframes zoom {
    from {background-size: 100%;}
    to {background-size: 110%;}
}

/* Gallery */
.gallery {
    padding: 100px 40px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
}

.gallery img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    border-radius: 10px;
    transition: 0.4s;
}

.gallery img:hover {
    transform: scale(1.1);
}

/* Contact */
.contact {
    text-align: center;
    padding: 60px 20px;
    background: black;
}

.btn {
    display: inline-block;
    margin: 10px;
    padding: 12px 25px;
    background: #00ffff;
    color: black;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    transition: 0.3s;
}

.btn:hover {
    background: white;
    transform: scale(1.1);
}

/* Footer */
footer {
    text-align: center;
    padding: 20px;
    background: #111;
}
</style>
</head>

<script>
const faders = document.querySelectorAll('.fade-in');

window.addEventListener('scroll', () => {
    faders.forEach(el => {
        const position = el.getBoundingClientRect().top;
        const screenPosition = window.innerHeight / 1.2;

        if(position < screenPosition) {
            el.classList.add('show');
        }
    });
});
</script>
